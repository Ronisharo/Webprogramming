<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Responsive Registration Form</title>
       <link  href="C:\Users\Ronisha\OneDrive\Documents\Lab\style.css" rel="stylesheet" type="text/css">
       <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    </head>
    <body>
        <div class ="container">
            <div class="form-box">
                <form action="" name="Formfill">
                    <h2>Register</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username"placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" name="Email"placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="Password"placeholder="Enter Password">
                    </div>
                    <div class="input-box">
                        <input type="password" name="CPassword"placeholder="Confirm Password">
                    </div>
                    <div  class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Register">
                    </div>
                    <div class="group">
                        <span><a href="#">Forget-Password</a></span>
                        <span><a href="#">Login</a></span>
                    </div>
                </form>
            </div>
            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you!</h2>
                <p>Your Registration is Successfully completed. Thanks!</p>
                <a href="Login.html"><button onclick="CloseSlide()">OK</button></a>
            </div>
        </div>
    <script src="C:\Users\Ronisha\OneDrive\Documents\Lab\validation.js"></script>
    </body>
</html>
